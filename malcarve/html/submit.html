{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h3>Submit File</h3>
    </div>
    <div class="submit">
        <form method="post" action="{{ get_url('submit') }}" class="form-horizontal" enctype="multipart/form-data">
   			<fieldset>
                <div class="control-group">
                    <label class="control-label" for="infile">File to upload</label>
                    <div class="controls">
                        <input type="file" name="file" class="input-xlarge filestyle" data-icon="false" id="infile" />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
   			</fieldset>
        </form>
        <i>Note: Scanning is intended for files < 5MB. Larger files could take a very long time to complete.</i>
    </div>
{% endblock %}
